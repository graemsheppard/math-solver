plugins {
    id 'antlr'
    id 'java'
}

repositories {
    mavenCentral()
}

compileJava.dependsOn(generateGrammarSource)
sourceCompatibility = JavaVersion.VERSION_17

sourceSets {
    main {
        java {
            srcDirs = [
                    'src/main/java',
                    'src/generated/java'
            ]
        }
    }
}

dependencies {
    antlr 'org.antlr:antlr4:4.10.1'
    antlr 'org.antlr:antlr4-runtime:4.10.1'
}

generateGrammarSource {
    outputDirectory = file('src/generated/java/com/graemsheppard/generated')
    arguments = ['-visitor', '-no-listener', '-package', 'com.graemsheppard.generated']
}